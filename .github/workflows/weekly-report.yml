name: GitHub Weekly Report

on:
  schedule:
    # Every Monday at 9:00 AM CST (15:00 UTC)
    - cron: "0 15 * * 1"
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    env:
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ðŸ”¹ NEW STEP â€” Restore previous snapshots
      - name: Download previous snapshots
        uses: actions/download-artifact@v4
        with:
          name: snapshots
          path: snapshots
        continue-on-error: true

      - name: Run GitHub report script
        run: python github_report.py

      # ðŸ”¹ NEW STEP â€” Save updated snapshots
      - name: Upload snapshots artifact
        uses: actions/upload-artifact@v4
        with:
          name: snapshots
          path: snapshots
